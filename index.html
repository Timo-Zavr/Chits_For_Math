<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графики функций и уравнения</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parabola">
        <h1>ПАРАБОЛА</h1>
        <h2>y = ax^2 + bx + c</h2>
        <div class="meanings">
            <div class="inp">
                a = <input class="a_P" type="text" value="">
            </div>
            <div class="inp">
                b = <input class="b_P" type="text" value="">
            </div>
            <div class="inp">
                c = <input class="c_P" type="text" value="">
            </div>
        </div>
        <button class="eval_Paerabola">расчитать</button>
        <div class="points">
            <div class="point">
                <h3 id="A1">1. Вершина:</h3>
            </div>
            <div class="point">
                <h3 id="A2">2. Пересекает ось X в точках:</h3>
            </div>
            <div class="point">
                <h3 id="A3">3. Пересекает ось Y в точке:</h3>
            </div>
        </div>
    </div> <!--Парабола-->
    </div class="square_equation">
        <h1>Квадратное уравнение</h1>
        <h2>ax^2 + bx + c = 0</h2>
        <div class="meanings">
            <div class="inp">
                a = <input class="a_sE" type="text" value="">
            </div>
            <div class="inp">
                b = <input class="b_sE" type="text" value="">
            </div>
            <div class="inp">
                c = <input class="c_sE" type="text" value="">
            </div>
        </div>
        <button class="eval_square_equation">расчитать</button>
        <div class="points">
            <div class="point">
                <h3 id="X1">X1 =</h3>
            </div>
            <div class="point">
                <h3 id="X2">X2 =</h3>
            </div>
        </div>
    </div> <!--Кводратное уравнение-->
    <script src="./chit.js"></script>
</body>
</html>
